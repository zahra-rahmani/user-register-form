<br>
<div *ngIf="!submitted">
    <div class="col-md-6" style=" width: 40vw; margin-left : 30vw;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" 
            aria-label="Sizing example input" 
            aria-describedby="inputGroup-sizing-default"
            [(ngModel)]="name">
        </div>
    </div>
    
    <div class="col-md-6" style=" width: 40vw; margin-left : 30vw;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="text" class="form-control" 
            aria-label="Sizing example input" 
            aria-describedby="inputGroup-sizing-default"
            [(ngModel)]="email">
        </div>
    </div>
    <div style="margin-left: 30vw">
        <button type="button" class="btn btn-success" (click)="saveUser()">Submit</button>
    </div>
</div>
<div>
    <div *ngIf="submitted">
        <h4 style=" margin-left : 30vw;">User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()" 
                style=" margin-left : 30vw;">Add</button>
    </div>
</div>
